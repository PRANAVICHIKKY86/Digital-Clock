<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Digital clock</title>
</head>
<body>
    <div  class="container">
        <div class ='glow' class="clock-box">
            <div class="message-box">
                <p id="wishing" class="txt-msg"></p>
            </div>
            <div class="timer-box">
                <h1 class="txt-time"><span id="hrs">00</span> : <span id="mnt">00</span> : <span id="sec">00</span> <span id="ampm" class="ampm"> AM</span> </h1>
            </div>
            <div class="date-box">
                <p class="txt-date"><span>Jan</span> <span>01</span>, <span>2024</span> <span id ='weekDay' class="week-day">Monday</span></p>
            </div>
        </div>
    </div>
    <script src="./script.js">
    </script>
</body>
</html>
